apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
        namespace: production-ns
    spec:
      containers:
      - name: web-app
        image: pujosn/web-app2:1.1.2
        resources:
          limits:
            memory: "50"
            cpu: "50m"
        ports:
        - containerPort: 80


---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: mypv-prod
  namespace: production-ns
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
 

---
apiVersion: v1
kind: Service
metadata:
  name: service-prod
  namespace: production-ns
spec:
  type: LoadBalancer
  selector:
    app: web-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
